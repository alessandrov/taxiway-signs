<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar"/>
            <h1>TITLE TBD</h1>
            <!--form role="form"-->
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-content">
                    <div class="form-group">
                        <!--input type="text" ng-model="name" class="form-control input-underline input-lg"  laceholder="Email"-->
                        <input autofocus class="form-control" type="text" name='username' formControlName="username"
                               [placeholder]="placeholder()" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="form-group">
                        <!--input type="password" class="form-control input-underline input-lg" placeholder="Password"-->
                        <input type="text" class="form-control" formControlName="password"
                               [placeholder]="placeholder()" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <!--a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a-->
                <button class="btn rounded-btn" type="submit" [disabled]="!loginForm.valid">Login</button>
            </form>
        </div>
    </div>
</div>
